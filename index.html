<!DOCTYPE html>
<html>
<head>
  <title>Mongo Teacher Management</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input { padding:8px; margin:5px; }
    button { padding:8px; cursor:pointer; }
    table { width:100%; margin-top:20px; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#333; color:white; }
  </style>
</head>
<body>

<h2>Mongo Teacher Management</h2>

<input type="hidden" id="studentId">
<input type="text" id="name" placeholder="Name">
<input type="text" id="department" placeholder="Department">
<input type="email" id="email" placeholder="Email">
<button onclick="saveTeacher()">Save</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="teacherTable"></tbody>
</table>

<script>
const API_URL = "/teachers";

async function fetchTeachers() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const table = document.getElementById("teacherTable");
  table.innerHTML = "";

  data.forEach(teacher => {
    table.innerHTML += `
      <tr>
        <td>${teacher._id}</td>
        <td>${teacher.name}</td>
        <td>${teacher.department}</td>
        <td>${teacher.email}</td>
        <td>
          <button onclick="editTeacher('${teacher._id}','${teacher.name}','${teacher.department}','${teacher.email}')">Edit</button>
          <button onclick="deleteTeacher('${teacher._id}')">Delete</button>
        </td>
      </tr>
    `;
  });
}

async function saveTeacher() {
  const id = document.getElementById("teacherId").value;
  const name = document.getElementById("name").value;
  const department = document.getElementById("department").value;
  const email = document.getElementById("email").value;

  if (id) {
    await fetch(`${API_URL}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, department, email })
    });
  } else {
    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, department, email })
    });
  }

  clearForm();
  fetchTeachers();
}

function editTeacher(id, name, department, email) {
  document.getElementById("teacherId").value = id;
  document.getElementById("name").value = name;
  document.getElementById("department").value = department;
  document.getElementById("email").value = email;
}

async function deleteTeacher(id) {
  await fetch(`${API_URL}/${id}`, { method: "DELETE" });
  fetchTeachers();
}

function clearForm() {
  document.getElementById("teacherId").value = "";
  document.getElementById("name").value = "";
  document.getElementById("department").value = "";
  document.getElementById("email").value = "";
}

fetchTeachers();
</script>

</body>
</html>
